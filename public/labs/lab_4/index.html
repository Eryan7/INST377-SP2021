<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <title>Emmet Ryan's Lab 4</title>
</head>
<body>
    <h1>Emmet Ryan's Lab 4</h1>

    <form method="post" action="/api">
        <ul class="flex-outer">
            <li>
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" placeholder="Enter your first name">
            </li>
            <li>
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" placeholder="Enter your last name">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email address">
            </li>
            <li>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter your phone number">
            </li>
            <li>
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="5" cols="33" placeholder="Enter your message"></textarea>
            </li>
            <li>
                <p>Age</p>
                <ul class="flex-inner">
                    <li>
                        <input type="checkbox" name="18-30" id="18-30">
                        <label for="18-30">18-30</label>
                    </li>
                    <li>
                        <input type="checkbox" name="30-50" id="30-50">
                        <label for="30-50">30-50</label>
                    </li>
                    <li>
                        <input type="checkbox" name="50-70" id="50-70">
                        <label for="50-70">50-70</label>
                    </li>
                    <li>
                        <input type="checkbox" name="70-90" id="70-90">
                        <label for="70-90">70-90</label>
                    </li>
                </ul>
            </li>
            <li>
                <button type="submit" name="submit" id="submit">Submit</button>
            </li>
        </ul>
    </form>
</body>
</html>
