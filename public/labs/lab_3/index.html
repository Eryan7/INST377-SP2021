<!-- Make a carousel of four mochi images that cycle, based on the readings from javascript.info -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Emmet Ryan's Lab 3</title>
  </head>
  <body>
    <h1>Emmet Ryan's Lab 3</h1>
    <div class="carousel">
      <button class="arrow prev">⇦</button>
      <div class="gallery">
        <ul>
          <li>
            <img
              src="images/onigiri_1.png"
              alt="A smiling and blushing onigiri with seeds"
            />
          </li>
          <li>
            <img
              src="images/onigiri_2.png"
              alt="A blushing onigiri with a neutral mouth"
            />
          </li>
          <li>
            <img
              src="images/onigiri_3.png"
              alt="A blushing and grimacing onigiri"
            />
          </li>
          <li>
            <img
              src="images/onigiri_4.png"
              alt="A smiling and blushing onigiri viewed at a slight angle"
            />
          </li>
          <li>
            <img
              src="images/roll_1.png"
              alt="A smiling and blushing rice roll with a yellow filling and leaf topping"
            />
          </li>
          <li>
            <img
              src="images/roll_2.png"
              alt="A smiling and blushing rice roll with a red, yellow, and green filling"
            />
          </li>
          <li>
            <img
              src="images/roll_3.png"
              alt="A smiling and blushing seaweed roll with a roe filling and leaf topping"
            />
          </li>
        </ul>
      </div>
      <button class="arrow next">⇨</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
